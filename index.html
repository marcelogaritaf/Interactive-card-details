<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/success.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <title>Interactive card details form</title>
</head>
<body>
    <div class="container">
        <section class="card-images">
            <div class="img1">
                <p>000</p>
            </div>
            <div class="img2">
                <div class="card-logo"></div>
                <h4>0000 0000 0000 0000</h4>
                <p class='name'>Marcelo Papi</p>
                <p class="date">00</p>
                <p>/</p>
                <p class="year">00</p>
            </div>
        </section>
        <div id='form'> 
            <form>
                <label><b>cardholder name</b></label>
                <input type="text" placeholder='e.g. Marcelo papi' class='card-name' autoComplete='off'/><br />
                <span class='alert'>Can`t be blank</span>
                <label><b>card number</b></label>
                <input type="text" placeholder='e.g. 0000 0000 0000 0000' class='card-number' autoComplete='off'/><br />
                <span class='alert'>Wrong format, numbers only</span>
                <label><b>exp. date (mm/yy)</b></label> <label><b>cvc</b></label><br />
                <input type="text" placeholder='MM' class='card-date' autoComplete='off'/>
                <input type="text" placeholder='YY' class='card-year' autoComplete='off'/>
                <input type="text" placeholder='e.g. 123' class='card-code' autoComplete='off'/><br />
                <span class='alert inline'>Can`t be blank</span>
                <span class='alert inline2'>Can`t be blank</span>
                <button><b>Confirm</b></button>
            </form>
        </div>
        <div class="success hide">
            <img src="images/icon-complete.svg" alt="success image">
            <h2>Thank you!</h2>
            <p><b>We`ve added your card details</b></p>
            <button><b>Continue</b></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
